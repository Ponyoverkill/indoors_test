
<mat-card class="kitten-card">
  <mat-card-header>
    <img mat-card-avatar [src]="kitten.photo">
    <mat-card-title>{{kitten.name}}</mat-card-title>
    <mat-card-subtitle>{{kitten.breed.name}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{kitten.info}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" routerLink="/kitten/{{kitten.id}}">Подробнее</button>
  </mat-card-actions>
</mat-card>
