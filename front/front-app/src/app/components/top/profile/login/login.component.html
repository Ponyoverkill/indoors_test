<mat-list>
  <mat-list-item>
    <mat-form-field>
        <mat-label>Логин</mat-label>
        <input matInput #username>
    </mat-form-field>
  </mat-list-item>
  <mat-list-item>
  <mat-form-field>
      <mat-label>Пароль</mat-label>
      <input matInput type="password" #password>
  </mat-form-field>
  </mat-list-item>
  <mat-list-item>
      <button mat-raised-button color="primary" class="login" (click)="login(username.value, password.value)">Подтвердить</button>
      <button mat-raised-button color="warn" class="cancel" (click)="cancel()">Отмена</button>
  </mat-list-item>
</mat-list>
