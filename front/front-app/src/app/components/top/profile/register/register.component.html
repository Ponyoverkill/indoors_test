<div>
  <mat-list>
    <mat-list-item>
     <mat-form-field>
          <mat-label>Имя</mat-label>
          <input matInput #first_name>
      </mat-form-field>
    </mat-list-item>
    <mat-list-item>
      <mat-form-field>
          <mat-label>Фамилия</mat-label>
          <input matInput #last_name>
      </mat-form-field>
    </mat-list-item>
    <mat-list-item>
      <mat-form-field>
          <mat-label>Логин</mat-label>
          <input matInput #username>
      </mat-form-field>
    </mat-list-item>
    <mat-list-item>
     <mat-form-field>
          <mat-label>Пароль</mat-label>
          <input type="password" matInput #password>
      </mat-form-field>
    </mat-list-item>
    <mat-list-item>
      <mat-form-field>
          <mat-label>Email</mat-label>
          <input matInput #email>
      </mat-form-field>
    </mat-list-item>
    <mat-list-item>
      <button mat-raised-button class="register" color="primary" (click)="register(username.value, password.value, email.value, first_name.value, last_name.value)">Подтвердить</button>
      <button mat-raised-button class="cancel" color="warn" (click)="cancel()">Отмена</button>
    </mat-list-item>
  </mat-list>
</div>
